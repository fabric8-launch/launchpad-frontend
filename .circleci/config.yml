# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      # Run install
      - run: yarn install

      # Save deps cache
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Run build
      - run: yarn build

      # Run tests
      - run: yarn test

      # Run coverage
      - run: yarn codecov

  deploy-preview:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      # Run Deploy Preview if PR
      - run:
          name: Deploy Preview
          command: if [ -n "$CIRCLE_PULL_REQUEST" ]; then .circleci/upload_preview.sh; fi

  publish:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - setup_remote_docker:
          docker_layer_caching: true

      # Push welcome-app to Dockerhub
      - run:
          name: Deploy Welcome Application to DockerHub
          command: yarn wa:build-and-deploy

      # Publish component storybook
      - run:
          name: Publish Storybook
          command: yarn comp:storybook:publish

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy-preview:
          requires:
            - build
      - publish:
          requires:
            - build
